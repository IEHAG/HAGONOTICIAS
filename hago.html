<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAGONOTICIASr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="hagonoticias.css">
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" async></script>
    <!-- Update PDF.js version and add stylesheet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf_viewer.min.css">
</head>
<body>
    <div class="contain/* Contenedor principal del visor de PDF */
    #pdfModal {
        position: relative;
        display: none;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    
    /* Botones de navegación */
    #prevPage, #nextPage {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        font-size: 2rem; /* Tamaño grande */
        padding: 20px;
        cursor: pointer;
        z-index: 10;
        border-radius: 50%; /* Forma circular */
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    /* Posicionamiento de los botones */
    #prevPage {
        left: 10px;
    }
    
    #nextPage {
        right: 10px;
    }
    
    /* Efecto hover para los botones */
    #prevPage:hover, #nextPage:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }er">
        <div class="header">
            <h1>Ediciones</h1>
            <div id="google_translate_element"></div>
        </div>
        
        <div class="filters">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="buscar la edición..."
            >
            <select id="categoryFilter">
                <option value="">Todas la ediciones</option>
                <option value="#1">Edición 1</option>
                <option value="#2">Edición 2</option>
                <option value="#3">Edición 3</option>
                <option value="34">Edición 4</option>
            </select>
        </div>

        <div id="bookList" class="book-list">
            <!-- Books will be added here dynamically -->
        </div>
    </div>

    <!-- Enhanced PDF Viewer Modal -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <div class="pdf-toolbar">
                <div class="pdf-controls">
                    <button id="prevPage" class="toolbar-button" title="Previous Page">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span id="pageInfo">Page <span id="pageNum">0</span> of <span id="pageCount">0</span></span>
                    <button id="nextPage" class="toolbar-button" title="Next Page">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button id="zoomOut" class="toolbar-button" title="Zoom Out">
                        <i class="fas fa-search-minus"></i>
                    </button>
                    <button id="zoomIn" class="toolbar-button" title="Zoom In">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button id="fullscreen" class="toolbar-button" title="Full Screen">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <button class="close-button" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="pdfContainer">
                <canvas id="pdfViewer"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Initialize PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script src="hagonoticias.js"></script>
</body>
</html>
